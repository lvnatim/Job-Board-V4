{% extends 'missions/base.html' %}

{% load staticfiles %}

{% block body_block %}
<h1> Editing a task in Mission: {{task.belongs_to.name}}</h1>

<div class="container">
  <div class="row">
    <div class="col-md-12">

<form id="task_form" method="post" action="">

  {% csrf_token %}
  {% for field in form.visible_fields %}
    {{field.errors}}
    <h3>{{field.help_text}}</h3>
    {{field}}
    <br>
  {% endfor %}

  <br>
  <input class="btn btn-success" type="submit" name="submit" value="Save Changes">
  <a class="btn btn-warning" href="{% url 'users:uncomplete_task' task.id %}">Re-Instate Task</a>
  <a class="btn btn-danger" href="{% url 'users:delete_task' task.id %}">Delete Task</a>
  <a class="btn btn-default" href="{% url 'users:list_tasks' task.belongs_to.id %}"> Back </a>
</form>

</div>
</div>
</div>
<br>
{%endblock%}

{% extends "base.html" %}

{% block body_block %}

<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <h1>Login</h1>
        <form method="post" action=".">
          {% csrf_token %}

          <h3>Username: </h3>
          <input class="form-control" id="id_username" maxlength="254" name="username" type="text" /><br>

          <h3>Password: </h3>
          <input class="form-control" id="id_password" name="password" type="password" />

          <br>
          <input class="btn btn-default btn-right" type="submit" value="Log in" />
          <input type="hidden" name="next" value="{{ next }}" />
        </form>

        <br><br>
        <p>Not  a member? <a href="{% url 'users:register' %}">Register</a>!</p>
        <p>Don't want to register? <a href="{% url 'missions:list_missions' %}">Go back</a>!</p>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>

{% endblock %}

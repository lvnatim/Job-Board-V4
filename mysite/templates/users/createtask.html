{% extends 'missions/base.html' %}

{% load staticfiles %}

{% block body_block %}
<h1> Add a task to Mission: {{mission.name}}</h1>

<div class="container">
  <div class="row">
    <div class="col-md-12">

<form id="task_form" method="post" action="">

  {% csrf_token %}
  {% for field in form.visible_fields %}
    {{field.errors}}
    <h3>{{field.help_text}}</h3>
    {{field}}
    <br>
  {% endfor %}

  <br>
  <input class="btn btn-success" type="submit" name="submit" value="Add this task!">
  <a class="btn btn-danger" href="{% url 'users:list_tasks' mission.id %}"> Back </a>
</form>

</div>
</div>
</div>
<br>
{%endblock%}
